<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<ul id="fruits">
    <li class="fruits apple">Apple</li>
    <li class="fruits banana">Banana</li>
    <li class="fruits grape">Grape</li>
</ul>

<script>
    const $elements = document.getElementsByClassName('fruits');
    console.log($elements);

    const $banana = document.getElementsByClassName('banana');
    console.log($banana);

    // $banana.style.color = 'yellow'; -> 이럴 경우 작동 안됨. 유사 배열로 가져오기 때문에 $banana[0]이라고 입력해야 작동
    $banana[0].style.color = 'yellow';
</script>

</body>
